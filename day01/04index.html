<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react组件的基本定义和使用</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/babel">
        // 定义组件
        // 方式1：工厂函数组件
        function MyConmponent() {
            return <h1>工厂函数组件1</h1>
        }

        // 方式2：ES6类组件 
        class MyConmponent2 extends React.Component{
            render(){
                console.log(this)
                return <h1>工厂函数组件2</h1>
            }
        }
        ReactDOM.render(<MyConmponent/>,document.getElementById('test1'))
        ReactDOM.render(<MyConmponent2 />,document.getElementById('test2'))

    </script>
</body>
</html>
